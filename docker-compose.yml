version: '3'
services:
  web:
    container_name: tracemap-api
    build: .
    ports:
     - '5000:5000'
     - '5100:5100'
    volumes:
     - .:/usr/src/app
    env_file: .env
    links:
     - neo4j:neo4j
  neo4j:
    image: neo4j:3.0
    ports:
      - "17474:7474"
    volumes:
      - ./db/dbms:/data/dbms
    environment:
      - NEO4J_AUTH=none