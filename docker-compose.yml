version: '3'
services:
  web:
    container_name: tracemap-api
    build: .
    ports:
     - '5100:5100'
     - '5000:5000'
    volumes:
     - .:/usr/src/app
    env_file: .env
    links:
     - neo4j:neo4j
  neo4j:
    image: neo4j:3.2.3
    ports:
      - "17474:7474"
      - "7687:7687"
    volumes:
      - ./db/dbms:/data/dbms
    environment:
      - NEO4J_AUTH=neo4j/root
      - NEO4J_dbms_memory_heap_initial__size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
